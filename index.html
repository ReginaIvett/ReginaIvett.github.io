<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WikiRoots 🌿</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="hero">
    <h1>🌿 WikiRoots</h1>
    <p>“Connecting people with nature, one plant at a time.”</p>
    <p class="team">By Team #4</p>
    <button id="startBtn" class="btn start">Start</button>
  </header>

  <main id="appContainer" class="hidden">
    <section class="camera-section">
      <h2>Identify Your Plant</h2>
      <video id="camera" autoplay playsinline></video>
      <canvas id="snapshot" class="hidden"></canvas>

      <div class="controls">
        <button id="openCameraBtn" class="btn">📷 Open Camera</button>
        <button id="flipBtn" class="btn">🔄 Flip Camera</button>
        <button id="captureBtn" class="btn">📸 Capture</button>
        <button id="recognizeBtn" class="btn green">🌱 Recognize</button>
        <input type="file" id="upload" accept="image/*" />
      </div>
    </section>

    <!-- Pantalla de carga -->
    <section id="loadingScreen" class="hidden">
      <div class="loader"></div>
      <p>Analyzing your plant...</p>
    </section>

    <section id="resultSection" class="hidden">
      <h2>🌱 Plant Info</h2>
      <img id="plantImage" src="" alt="Plant Image" />
      <h3 id="plantName"></h3>
      <p id="plantInfo"></p>
      <p id="plantCare"></p>
      <div id="qrCode"></div>
    </section>
  </main>

  <footer>
    <p>WikiRoots ©️ 2025 — Made with 💚 by Team #4</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="plants.js"></script>
  <script src="app.js"></script>
</body>
</html>
