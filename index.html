<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WikiRoots 🌿</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="plants.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <header class="hero">
    <h1 class="title">🌿 WikiRoots</h1>
    <p class="subtitle">Discover. Learn. Care. — By Team #4</p>
    <p class="slogan">“Connecting people with nature, one plant at a time.”</p>
    <button id="startBtn" class="btn start">Start Exploring</button>
  </header>

  <main id="appContainer" class="hidden">
    <!-- Section 1: Camera + Controls -->
    <section class="camera-section">
      <h2>Identify Your Plant</h2>
      <video id="camera" autoplay playsinline></video>
      <canvas id="snapshot" class="hidden"></canvas>

      <div class="controls">
        <button id="captureBtn" class="btn">📸 Capture</button>
        <button id="flipBtn" class="btn">🔄 Flip Camera</button>
        <button id="recognizeBtn" class="btn green">🌱 Recognize</button>
        <input type="file" id="upload" accept="image/*" />
      </div>
    </section>

    <!-- Section 2: Plant Info -->
    <section id="resultSection" class="result-section hidden">
      <h2>🌿 Plant Information</h2>
      <div id="plantResult" class="plant-card">
        <img id="plantImage" src="" alt="Plant Image" />
        <h3 id="plantName"></h3>
        <p id="plantInfo"></p>
        <p id="plantCare"></p>
        <div id="qrCode"></div>
      </div>
    </section>

    <!-- Section 3: Saved Plants -->
    <section class="saved-section">
      <h2>🌸 My Plants</h2>
      <div id="savedPlants" class="plant-gallery"></div>
    </section>
  </main>

  <footer>
    <p>WikiRoots ©️ 2025 — Made with 💚 by Team #4</p>
  </footer>
</body>
</html>
